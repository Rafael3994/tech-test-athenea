<form [formGroup]="form" (ngSubmit)="onSubmit()" class="example-form">

    <div class="container-form">
        <div class="grid-container">
            <mat-form-field class="example-full-width">
                <mat-label>First name</mat-label>
                <input matInput formControlName="name" />
                <mat-error *ngIf="form.get('name')?.hasError('required')">
                    First name is required.
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Last name</mat-label>
                <input matInput formControlName="surname" />
                <mat-error *ngIf="form.get('surname')?.hasError('required')">
                    Last name is required.
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>DNI</mat-label>
                <input matInput formControlName="dni" placeholder="Ex. 123456789M" />
                <mat-error *ngIf="form.get('dni')?.hasError('required')">
                    DNI is required.
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" placeholder="Ex. pat@example.com" />
                <mat-error *ngIf="form.get('email')?.hasError('required')">
                    Email is required.
                </mat-error>
                <mat-error *ngIf="form.get('email')?.hasError('email')">
                    Please enter a valid email address.
                </mat-error>
            </mat-form-field>
        </div>
    </div>

    <div style="width: 100%; text-align: center;">
        <button mat-flat-button color="primary" [disabled]="form.invalid">Submit</button>
    </div>
</form>
