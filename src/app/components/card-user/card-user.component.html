<mat-card class="card-container">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>{{user.name}} {{user.surname}}</mat-card-title>
            <mat-card-subtitle>{{user.id}}</mat-card-subtitle>
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content style="margin-top: 5px;">
        {{user.email}}
    </mat-card-content>
</mat-card>
